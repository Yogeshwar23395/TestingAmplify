<div class="project-section">
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="small-ico d-flex">
                    <img src="assets/image/small-ico.png" class="small-ico-img" alt="" />
                    <div class="ico-inspiring">
                        <h4>Latest</h4>
                        <h3>Projects</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col warn">
              <div class="example-spacer"></div>
              <mat-tab-group backgroundColor="warn" animationDuration="2000ms">
                <mat-tab *ngFor="let tab of tabData" [label]="tab.label">
                  <ng-template matTabContent>
                    <div class="row">
                      <div *ngFor="let image of tab.images" class="col-lg-4 col-md-6 col-sm-12">
                        <mat-card class="example-card">
                          <mat-card-header></mat-card-header>
                          <div class="image-container">
                            <img class="project-image" mat-card-image [src]="image.imagePath" alt="Photo">
                            <div class="overlay">
                              <p class="overlay-text">{{ image.overlayText   }}</p>
                          </div>
                          </div>
                        </mat-card>
                      </div>
                    </div>
                  </ng-template>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
    </div>
</div>
