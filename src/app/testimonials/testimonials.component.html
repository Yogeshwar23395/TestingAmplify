<div class="testimonials-section">
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="small-ico d-flex">
                    <img src="assets/image/small-ico.png" class="small-ico-img" alt="" />
                    <div class="ico-inspiring">
                        <h4>Clients</h4>
                        <h3>Testimonials</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="testimonial">
                    <owl-carousel-o [options]="customOptions">
                        <ng-container *ngFor="let testimonial of testimonials">
                            <ng-template carouselSlide >
                                <div class="col">
                                    <div class="slide-content">
                                        <div class="testimonial-tile">
                                            <div class="title1">{{ testimonial.title1 }}</div>
                                            <div class="title2">{{ testimonial.title2 }}</div>
                                        </div>
                                        <div class="testimonial">
                                            <div class="testimonial-para">{{ testimonial.testimonial }}</div>
                                        </div>
                                        <div class="testimonial-details">
                                            <div class="name">{{ testimonial.name }}</div>
                                            <div class="stars">{{ testimonial.stars }}</div>
                                        </div>
                                    </div>
                                </div>
                                
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</div>
