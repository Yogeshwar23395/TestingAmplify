

<div class="service-section">
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="small-ico d-flex">
                    <img src="assets/image/small-ico.png" class="small-ico-img" alt="" />
                    <div class="ico-inspiring">
                        <h4>We Can Do</h4>
                        <h3>Market Sectors</h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-lg-4 col-md-6 col-sm-12 card-section" *ngFor="let service of services">
                    <mat-card class="example-card">
                            <div class="background-border"></div>
                            <div class="top-right-overlay">
                                
                                <img class="top-right-image" src="assets/image/gear-solid.svg" alt="Top Right Image">
                            </div>
                            <img class="main-image" [src]="service.image" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                            <mat-card-title class="title-service">{{ service.title }}</mat-card-title>
                            <p class="title-service-para">{{ service.description }}</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
