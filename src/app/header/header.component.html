<div class="container-flex contact-info">
  <div class="container">
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-lg-3 col-sm-12">
        <span class="phone">
          <mat-icon class="contact-icon">phone</mat-icon> Phone: +123456789
        </span>
      </div>
      <div class="col-lg-3 col-sm-12">
        <span class="email">
          <mat-icon class="contact-icon">email</mat-icon> Email: exampleexample.com
        </span>
      </div>
      <div class="col-lg-4 col-sm-12">
        <span class="opening-hours">
          <mat-icon class="contact-icon">access_time</mat-icon> Opening Hours: 9:00 AM - 6:00 PM
        </span>
      </div>
      <div class="col-lg-2 col-sm-12">
        <span class="social-icons">
          <a href="#" target="_blank"><img src="assets/image/facebook.svg" class="icon" alt=""></a>
          <a href="#" target="_blank"><img src="assets/image/instagram.svg" class="icon" alt=""></a>
          <a href="#" target="_blank"><img src="assets/image/x-twitter.svg" class="icon" alt=""></a>
        </span>
      </div>
    </div>
  </div>
</div>
